oc_platform_home:
    path:     /{page}
    defaults:
        _controller: OCPlatformBundle:Advert:Index
        page:        1
    requirements:
        page: \d*

oc_platform_view:
    path:     /advert/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:View
    requirements:
        id: \d+

oc_platform_add:
    path:     /add
    defaults:
        _controller: OCPlatformBundle:Advert:Add

oc_platform_edit:
    path:     /edit/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:edit
    requirements:
        id:  \d+

oc_platform_delete:
    path:     /delete/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:delete
    requirements:
        id:  \d+
